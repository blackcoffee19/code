<!DOCTYPE html>
<html>
    <head>
        <title>Bài thơ 3</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1 align="center"><font color="green">Qua đèo ngang</font></h1>
        <h3 align="right"><i><font color="#DFC39D">Bà Huyện Thanh Quan</font></i></h3>
        <br>
        <blockquote>
            <p><font face="arial" size="5" color="#0c73b2">Bước tới Đèo Ngang, bóng xế tà,<br>
                Cỏ cây chen đá, lá chen hoa.<br>
                Lom khom dưới núi, tiều vài chú,<br>
                Lác đác bên sông, chợ mấy nhà.<br>
                </font></p>
            <blockquote><p><font face="arial" size="5" color="#094C93">
                Nhớ nước đau lòng con quốc quốc,<br>
                Thương nhà mỏi miệng cái gia gia.<br>
                Dừng chân đứng lại trời, non, nước,<br>
                Một mảnh tình riêng ta với ta. 
            </font></p></blockquote>
        </blockquote>
    </body>
