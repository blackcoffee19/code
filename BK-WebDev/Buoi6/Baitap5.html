<!DOCTYPE html>
<html>
    <head>
        <title>Bài tập 5</title>
        <meta charset="UTF-8">
        <script>
            const func = ()=>{
                if(document.getElementById("text").hidden){
                    document.getElementById("text").hidden = false;
                } else {
                    document.getElementById("text").hidden= true;
                }
            }
        </script>
    </head>
    <body>
        <h1 align="center"><font color="#2B699A">Đăng ký du lịch</font></h1>
        <table align="center" bgcolor="#FEFDC5" border="1px" bordercolor="#2B699A" cellspacing="0" cellpadding="1">
            <form>
                <tr>
                    <td width="30%"><font color="#2B699A">Họ và tên</font></td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td width="30%"><font color="#2B699A">Địa chỉ</font></td>
                    <td><input type="text" name="addr"></td>
                </tr>
                <tr>
                    <td width="30%"><font color="#2B699A">Điện thoại</font></td>
                    <td><input type="number" name="tele"></td>
                </tr>
                <tr>
                    <td width="30%"><font color="#2B699A">Khách Việt Nam</font></td>
                    <td><input type="checkbox" value="VN" name="VietNammese"></td>
                </tr>
                <tr>
                    <td width="30%"><font color="#2B699A">Chọn tour</font></td>
                    <td>
                        <select name="tour">
                            <optgroup label="Miền Bắc">
                                <option value="HN_HL">Hà Nội - Hạ Long - Sapa</option>
                                <option value="HN_CH">Hà Nội - Chùa Hương - Ninh Bình</option>
                                <option value="HN_CB">Hà Nội - Cát Bà - Tuân Châu</option>
                            </optgroup>
                            <optgroup label="Miền Trung">
                                <option value="H_BM">Huế - Bạch Mã - Đà Nẵng</option>
                                <option value="NT_DL">Nha Trang - Đà Lạt</option>
                                <option value="BMT">Buôn Mê Thuột - Gia Lai - Kontum</option>
                            </optgroup>
                            <optgroup label="Miền Nam">
                                <option value="HCM_CT">TP.HCM - Cần Thơ - Cà Mau</option>
                                <option value="HCM_MT">TP.HCM - Mỹ Tho</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td width="30%"><font color="#2B699A">Phương tiện</font></td>
                    <td><font color="#2B699A">
                        <input type="radio" value="plane" name="vehicle"> Máy bay
                        <input type="radio" value="car" name="vehicle">Xe ô tô
                        </font>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <fieldset>
                            <legend><font color="orange"><i>Số lượng đoàn khách</i></font></legend>
                            <font color="#2B699A">Người lớn<input type="number" name="people"> Trẻ em<input type="number" name="child"></font>
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td width="30%"><font color="#2B699A">Ghi chú thêm</font></td>
                    <td>
                        <textarea name="note" rows="2"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="button" value="Đồng ý" onclick="func()"></td>
                </tr>
                <tr height="20px">
                    <td colspan="2" align="center"><p id="text" hidden><font color="orange"><b>Bạn đã đăng ký thành công!!!</b></font></p></td>
                </tr>
            </form>
        </table>
    </body>
</html>
